name: OpenTofu Init, Validate, Plan and Comment

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Directory containing OpenTofu configuration'
        type: string
        required: true
        default: 'environments/main'
      var-file-path:
        description: 'Path to the OpenTofu variable file, relative to the repository root'
        type: string
        required: false
        default: 'config/projects.tfvars'
      skip-comment:
        description: 'Skip commenting on the PR'
        type: boolean
        required: false
        default: false


permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  init-validate-plan-comment:
    name: OpenTofu Init, Validate, Plan and Comment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::061286906622:role/GitHubActionsDeployRole
          role-session-name: GitHubActionsSession
          aws-region: eu-west-1

      - name: Generate GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Set Access Token as Environment Variable
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          echo "GH_TOKEN=${GITHUB_TOKEN}" >> $GITHUB_ENV

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: OpenTofu Init
        working-directory: ${{ inputs.working-directory }}
        run: tofu init

      - name: OpenTofu Validate
        working-directory: ${{ inputs.working-directory }}
        run: tofu validate -no-color

      - name: OpenTofu Plan
        id: plan
        working-directory: ${{ inputs.working-directory }}
        run: |
          tofu plan \
            -var-file="${GITHUB_WORKSPACE}/${{ inputs.var-file-path }}" \
            -no-color \
            -out=tfplan
          tofu show -no-color tfplan > plan.txt

      - name: Check for Plan Errors
        working-directory: ${{ inputs.working-directory }}
        run: |
          if grep -q "Error:" plan.txt; then
            echo "OpenTofu plan contains errors"
            exit 1
          fi

      - name: Comment Plan on PR
        uses: mshick/add-pr-comment@v2
        if: ${{ inputs.skip-comment != 'true' }}
        with:
          message-path: ${{ inputs.working-directory }}/plan.txt
          repo-token: ${{ secrets.GITHUB_TOKEN }}